<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<body>
	<header>

	<main>
	<script>

		$(function () {

			//slideshow 1
			$("#slider1").responsiveSlides({

				pager: true,
				nav: true,
				speed: 500,
				maxwidth: 800,

			});
		    });
	</script>	
	<div id="wrapper">

	   <!-- Slideshow -->
	   <div class="rslides_container">
		<ul class="rslides" id="slider1">
			<li><img src="img/sombrero.webp" alt="" width="300px" height="300px"></li>
			<li><img src="img/luffy.webp" alt="" width="300px" height="300px"></li>
			<li><img src="img/paja.jpg" alt="" width="300px" height="300px"></li>
			<li><img src="img/opc.jpg" alt="" width="300px" height="300px"></li>
		</ul>
      </div>
     </div>

	<footer>
		
	</footer>
